<!DOCTYPE html>
<html>
    <body>
        <h2>My First JavaScript</h2>
/*Javascript can change HTML Content and getElementById() is one example on how to do this*/
        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

    <p id="demo"></p>

    </body>
</html>
